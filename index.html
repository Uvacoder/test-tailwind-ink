<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tailwind Ink</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="flex items-start">
    <div class="m-4">
        <div class="w-full mb-4">
            <label class="font-semibold">Color name</label>
            <input type="text" placeholder="eg. valencia or empty for auto" class="bg-gray-200 w-full px-4 py-2 rounded-lg name">
        </div>
        <div class="pickr"></div>
        <div class="pickr-ctrl"></div>
        <div class="font-mono text-sm bg-gray-800 text-gray-200 rounded-lg my-5 p-4 code pr-12 flex-grow"></div>

    </div>
    <div class="flex flex-col">
        <h2 class="uppercase opacity-75 tracking-wide pt-8 pb-4">Palette</h2>

        <div class="flex">
            <div class="color-col text-sm"></div>
            <div class="color-col text-sm"></div>
            <div class="color-col text-sm"></div>
            <div class="color-col text-sm"></div>
            <div class="color-col text-sm"></div>
            <div class="color-col text-sm"></div>
            <div class="color-col text-sm"></div>
            <div class="color-col text-sm"></div>
            <div class="color-col text-sm"></div>
            <div class="color-col text-sm"></div>
        </div>
        <div>
            <h2 class="opacity-75 tracking-wide pt-4 pb-4">
                BRAND COLOR
                <span class="bg-yellow-200 border border-yellow-400 rounded-full text-yellow-800 py-1 px-4 ml-2 text-sm hidden" id="fit">Picked color out of shade</span>
            </h2>
            <div id="brand" class="font-mono text-xs text-purple-700"></div>
        </div>
    </div>

</div>
    <style>
        .picker {
            position: inherit;
        }
        .pcr-app[data-theme=nano] {
            width: 300px;
            border-radius: 0.5rem;
        }
        .pcr-app[data-theme=nano] .pcr-selection .pcr-color-chooser, .pcr-app[data-theme=nano] .pcr-selection .pcr-color-opacity {
            height: 0.9em;
            margin: 0;
            margin-right: .6em;
            margin-top: 25px;

        }
        .pcr-app[data-theme=nano] .pcr-selection {
            height: 300px;
        }
        .pcr-app[data-theme=nano] .pcr-selection .pcr-color-preview .pcr-current-color {
            width: 4em;
            height: 4em;
            border-radius: 0.5rem;
            margin-left: 10px;
        }
        .pcr-app[data-theme=nano] .pcr-selection .pcr-color-preview {
            margin-left: 0;
        }
        .pcr-app .pcr-interaction .pcr-result {
            border-radius: .4rem;
        }
    </style>
</body>
</html>

<script src="main.js"></script>
